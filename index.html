<!doctype html>

<html data-ng-app="errorReporter">
    <head>
        <meta charset="utf-8">
        <title>Error Reports</title>

        <!-- CSS -->
        <link rel="stylesheet" href="application/third_party/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="application/third_party/bootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="application/third_party/chartjs/angular-chart.css">
        <link rel="stylesheet" href="application/third_party/lightbox/angular-bootstrap-lightbox.min.css">

        <!-- 3rd Party Libraries -->
        <script src="application/third_party/angular/angular.js"></script>
        <script src="application/third_party/angular/angular-route.js"></script>
        <script src="application/third_party/chartjs/chart.min.js"></script>
        <script src="application/third_party/chartjs/angular-chart.min.js"></script>
        <script src="application/third_party/bootstrap/bootstrap.js"></script>
        <script src="application/third_party/lightbox/angular-bootstrap-lightbox.min.js"></script>

        <!-- Cause IE. Also cause Mozilla decided that integrating useless features that even the
                    devs think is a bad idea was more useful than completing the input spec to have type=date -->
        <script src="//cdn.jsdelivr.net/webshim/1.14.5/polyfiller.js"></script>

        <!-- Page Controllers -->
        <script src="application/controllers/app.js"></script>
        <script src="application/controllers/controllers.js"></script>
        <script src="application/controllers/headerController.js"></script>
        <script src="application/controllers/bugController.js"></script>
        <script src="application/controllers/issueController.js"></script>
        <script src="application/controllers/searchController.js"></script>
    </head>
    <body>
        <div data-ng-include data-src="'application/views/header.html'"></div>
        <div class="container">
            <div data-ng-view>
                <div id="progressLoading" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 25px; display: inline-block; float: none;">
                    <span>Please Wait...</span>
                </div>
            </div>
            <div data-ng-include data-src="'application/views/footer.html'"></div>
        </div>
    </body>
</html>
